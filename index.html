<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Creative Quotes</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/Liam-Gardner/Creative-Quotes/master/main.js"></script>    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link type = "text/css" 
          rel="stylesheet" 
          href="styles.css">
    
    </head>
<body>
<div class = "container">
    <div class = "row">
        <div class = "col-md-3">
            </div>
        <div class = "col-md-6 empty">
            </div>
        <div class = "col-md-3">
            </div> 
        </div>
    
    
    <div class = "row">
        <div class = "col-sm-3">
            </div>
        <div class = "col-sm-6">
            </div>    
        <div class = "col-sm-3">
            </div>    
        </div>
        
    <div class = "row">
        <div class = "col-sm-3">
            </div>
        <div class = "col-sm-6 mainQuote">
            <p id="extra">
                <button class = button id ="getQuote">Get Quote</button>
                </p>
            <p id="quoteSpace">Quotes from 'The Artists Way' <!-- Quotes appear here-->
                </p>
            <p id = "extraTweet">
                
                <button class = button id ="tweet"><img class = twitterBtn src = "https://www.seeklogo.net/wp-content/uploads/2015/09/twitter-square-logo.png"></button>
                </p>
            </div>
        <div class = "col-sm-3">
            </div>  
        </div>
    
    </div>
</body>
</html>
